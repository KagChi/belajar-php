<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard Login</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilt+Neon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

         setInterval(() => {

         }, 600)

      <script>
        function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById("password-icon").className = "fa fa-eye-slash icon"
            } else {
                x.type = "password";
                document.getElementById("password-icon").className = "fa fa-eye icon"
            }
        }
      </script>
   </head>
   <body class="flex justify-center items-center">
    <div class="flex">
       <form class="flex flex-col login-box" style="gap: 10px; padding-left: 20px; padding-right: 20px;">
          <div class="flex flex-col items-center justify-center text-center" style="gap: 10px;">
             <h1 style="color: white;">Login Akun</h1>
             <div class="flex flex-col" style="gap: 20px; width: 100%;">
                <div class="flex flex-row items-center justify-center" style="gap: 10px; border-radius: 0.5rem; text-align: center; width: 100%; height: 32px; color: white; background-color: transparent; border: 2px solid #EA1179; outline: none;">
                    <i style="color: white;" class="fa fa-user icon"></i>
                    <input style="text-align: center; width: 90%; height: 32px; color: white; background-color: transparent; border: none; outline: none;" type="email" placeholder="Email Anda" required>
                </div>
                <div class="flex flex-row items-center justify-center" style="gap: 10px; border-radius: 0.5rem; text-align: center; width: 100%; height: 32px; color: white; background-color: transparent; border: 2px solid #EA1179; outline: none;">
                    <i style="color: white;" class="fa fa-key icon"></i>
                    <input id="password" style="text-align: center; width: 85%; height: 32px; color: white; background-color: transparent; border: none; outline: none;" type="password" placeholder="Password Anda" required>
                    <i id="password-icon" onclick="togglePassword()" style="color: white; cursor: pointer;" class="fa fa-eye icon"></i>
                </div>
             </div>
          </div>
          <div class="flex flex-col" style="padding-right: auto; padding-left: 0;">
            <a href="#" style="color: white; text-decoration:none; padding-left: 6px;"> Lupa Password</a>
            <div>
                <input type="checkbox" name="vehicle3" value="remember">
                <a href="#" style="color: white; text-decoration:none;"> Remember me</a>
            </div>
          </div>
          <button class="button" type="submit"> Login Sekarang </button>
       </form>
    </div>
 </body> 
</html>
